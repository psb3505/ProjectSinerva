<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CommonUserMain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./CSS/CommonUserMain.css"/>
</head>
<body>
    <div class="menu">
        <ul class="subMenu">
            <li>회원정보 수정</li>
            <li>알림</li>
        </ul>
    </div>

    <section class="wrapper">
        <h1 class="mainTitle">건물 균열 검사 시스템</h1>

        <div class="mainElement">
            <form action="#">
                <label for="fileInput" id="customImgBtn">
                    <img class="clickImg" src="./Image/imageTest.png" alt="Choose a file"/>
                    <input id="fileInput" type="file" name="images" accept="image/jpeg" multiple/>
                </label>
            </form>
            
            <label for="recordBtn" id="customRecordBtn">
                <img class="clickImg" src="./Image/folder.png" alt="Choose a file"/>
                <input id="recordBtn" type="button" accept="image/*" onclick="location.href='RecordList.html'"/>
            </label>
        </div>
    </section>

    <script src="./JavaScript/CommonUserMain.js"></script>
</body>
</html>
