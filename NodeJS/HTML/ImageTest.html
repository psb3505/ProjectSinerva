<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RecordList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/ImageTest.css"/>
</head>
<body>
    <div class="wrapper">
        <header>파일 업로드</header>
        <form action="#">
            <input type="file" class="file-input" hidden multiple>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>브라우저 파일 업로드</p>
        </form>
        <section class="progress-area">
            <li class="row">
                <i class="fas fa-file-alt"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image_01.png Uploading</span>
                        <span class="percent">50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>                
            </li>
        </section>
        <section class="uploaded-area">
            <li class="row">
                <div class="content">
                    <i class="fas fa-file-alt"></i>
                    <div class="details">
                        <span class="name">image_01.png Uploading</span>
                        <span class="size">70 KB</span>
                    </div>
                </div>
                <i class="fas fa-check"></i>
            </li>
        </section>
    </div>

    <script src="JavaScript/ImageTest.js"></script>
</body>
</html>
