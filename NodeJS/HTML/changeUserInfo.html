<html>
    <head>
        <title>회원정보 수정</title>
        <link rel="stylesheet" href="CSS/All.css">
        <script src="JavaScript/FormCheck.js"></script>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="Main_BackGround" onload="InitForm(); Find_Select('id');">
        <div>
            <div id="Logo" onclick="window.location.href = 'Admin.html'">회원정보 수정</div>
            <a href="./Login.html" id="profileText">로그아웃</a>
            <form action="/changeCommit" method="POST" onsubmit="return All_Values_Check()">
                <div>
                    <input id="id" type="text" name="id" placeholder="아이디*" maxlength="29" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="pw" type="password" name="pw" placeholder="비밀번호*" maxlength="49" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="confirm_pw" type="password" name="confirm_pw" placeholder="비밀번호 확인*"  maxlength="49" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="nick_name" type="text" name="nick_name" placeholder="이름*" maxlength="30" onkeyup="Input_Check(this);">
                </div>
                <div>
                    <input id="phone_num" type="text" name="phone_num" placeholder="xxx-xxxx-xxxx" maxlength="13" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="email" type="text" name="email" placeholder="이메일" maxlength="50" onkeyup="Input_Check(this);">
                </div>
                <div>
                    <input id="address" type="text" name="address" placeholder="주소" maxlength="200" onkeyup="Input_Check(this);">
                </div>
                <div id="MainMenuBox">
                    <button id="changeCommit" type="submit" disabled onclick="window.onbeforeunload = null;">회원가입</button>
                </div>
            </form>
        </div>
    </body>
</html>
